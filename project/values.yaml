name: myproject
port: 3000
namespace: project

dbconfig:
  user: projectdb
  host: "192.168.202.20"
  database: projectdb
  port: "5432"


replicaCount: 2

rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

ingress:
  className: nginx
  name: myproject-ingress
  hostname: myproject.k8s-8.sa

image:
  repository: ymazurau/project
  pullPolicy: IfNotPresent
  tag: "1.0.99"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
